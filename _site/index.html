<body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <img class="logo" src="./assets/images/attendance_logo.png" alt="COREhouse.png">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
                <a href="/"  class="nav-link active-menu" >

                    Home

                <a href="/about.html" 
                    class="nav-link" >

                    About Us

    <div class="page-margin">

    <div class="sidebar">
        <div class="row">
            <label class="col-sm-5" for="select-class">Class</label>
            <select class="col-sm-6" name="select-class" id="select-class">

            </select>
        </div>
        <div class="row mt-2">
            <label class="col-sm-5" for="select-week">Week</label>
            <select class="col-sm-6" name="select-week" id="select-week">

            </select>
        </div>
        <div class="row mt-2">
            <label class="col-sm-5" for="select-session">Session</label>
            <select class="col-sm-6" name="select-session" id="select-session">
                <option value="Session 1">Session 1</option>
                <option value="Session 2">Session 2</option>
            </select>
        </div>
        <div class="row mt-2">
            <label class="col-sm-5" for="stream">Stream</label>
            <select class="col-sm-6" name="stream" id="stream">
                <option value="all">All</option>
                <option value="stream_a">Stream A</option>
                <option value="stream_b">Stream B</option>
            </select>
        </div>
    </div>
    <div class="main">

        <div class="valid-week col-sm-3" id="valid-week-message">Select valid week to proceed</div>
        <div class="success-message col-sm-3" style="display:none;" id="success-message">Successfully saved attendances
        </div>

        <div class="row">
            <!-- <input class="select-all-box select-all" type="checkbox" name="selectAll" id="selectAll"
                data-placement="bottom" title="Select All" disabled> -->
            <div class="select-all-marking-toolbar" id="selectAllMarking">
                <button type="button" class="btn btn-sm select-all-tick" disabled
                    id="select-all-tick">&#x2713;&nbsp;Present
                    All</button>
                <button type="button" class="btn btn-sm select-all-cross" disabled
                    id="select-all-cross">&#x2718;&nbsp;Absent
                    All</button>
                <button type="button" class="btn btn-sm select-all-cancel" disabled
                    id="select-all-cancel">&#126;&nbsp;Cancelled
                </button>

            </div>

            <div class="offset-sm-4">
                <button type="button" class="btn btn-sm reset-all" id="reset-all">Cancel Selection
                </button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-sm tick">&#x2713;</button>
                <label id="present-count">0</label>
                <button type="button" class="btn btn-sm cross">&#x2718;</button>
                <label id="absent-count">0</label>
                <button type="button" class="btn btn-sm save-disabled ml-3" id="save">Save</button>
            </div>
        </div>

        <div class="row mt-2 contents">
            <div class="col-md-9 scrollable">
                <table tabindex='0' data-role="table" data-mode="columntoggle" class="ui-responsive" id="students">
                    <thead>
                        <tr>
                            <th rowspan="2" data-priority="1">Sl.No</th>
                            <th rowspan="2" data-priority="2">Name</th>
                            <th rowspan="2" data-priority="3" class="markingElements">Marking(&#x2713;/&#x2718;)</th>
                            <!-- <th rowspan="2" data-priority="4">Comments</th> -->
                            <th colspan="32" data-priority="5">Attendance History</th>
                        </tr>
                        <tr id="class-number-rows">

                        </tr>
                    </thead>
                    <tbody id="students-list">

                    </tbody>
                </table>
            </div>
            <div class="details col-md-3 scrollable">
                <img src="./assets/images/No-Image-available.png" alt="Profile photo" class="profile-photo">
                <div>
                    <label><strong>Name</strong></label>
                    <p id="name"></p>
                    <label><strong>ID</strong></label>
                    <p id="id"></p>
                    <label><strong>Email</strong></label>
                    <p id="email"></p>
                    <label><strong>Phone</strong></label>
                    <p id="phone"></p>
                    <label><strong>Address</strong></label>
                    <p id="address"></p>
                    <label><strong>Ethnicity</strong></label>
                    <p id="ethnicity"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/students.js"></script>
</body>

</html>
