---
layout: default
title: Attendance
---

<div class="page-margin">

    <label for="stream">Select stream</label>
    <select name="stream" id="stream">
        <option value="all">All</option>
        <option value="stream_a">Stream A</option>
        <option value="stream_b">Stream B</option>
    </select>
    <button type="button" class="btn btn-sm tick">&#10004;</button>
    <label id="present-count">0</label>
    <button type="button" class="btn btn-sm cross">&#x2718;</button>
    <label id="absent-count">0</label>
    <div>
        <button type="button" class="btn btn-sm select-all" id="select-all">Select All</button>
        <button type="button" class="btn btn-sm select-all" id="save">Save</button>
    </div>

    <div class="row mt-2">
        <div class="col-md-9 scrollable">
            <table data-role="table" data-mode="columntoggle" class="ui-responsive" id="students">
                <thead>
                    <tr>
                        <!-- <th><input class="select-all-box select-all" type="checkbox" name="selectAll" id="selectAll">
                        </th> -->
                        <th rowspan="2" data-priority="1">Sl.No</th>
                        <th rowspan="2" data-priority="2">Name</th>
                        <th rowspan="2" data-priority="3">Marking(&#10004;/&#x2718;)</th>
                        <th colspan="64" data-priority="4">Attendance History</th>
                    </tr>
                    <tr id="class-number-rows">

                    </tr>
                </thead>
                <tbody id="students-list">

                </tbody>
            </table>
        </div>
        <div class="details col-md-3 scrollable">
            <img src="./assets/images/No-Image-available.png" alt="Profile photo" class="profile-photo">
            <div>
                <label><strong>Name</strong></label>
                <p id="name"></p>
                <label><strong>ID</strong></label>
                <p id="id"></p>
                <label><strong>Email</strong></label>
                <p id="email"></p>
                <label><strong>Phone</strong></label>
                <p id="phone"></p>
                <label><strong>Address</strong></label>
                <p id="address"></p>
                <label><strong>Ethnicity</strong></label>
                <p id="ethnicity"></p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/students.js"></script>
